version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-changeme}
      - IPFS_API_URL=${IPFS_API_URL:-http://ipfs:5001}
      - CORTENSOR_ROUTER_URL=${CORTENSOR_ROUTER_URL:-__router_placeholder__}
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    working_dir: /app/backend

  worker:
    build:
      context: .
      dockerfile: infra/Dockerfile.backend
    volumes:
      - ./backend:/app/backend
      - ./workers:/app/workers
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-changeme}
      - IPFS_API_URL=${IPFS_API_URL:-http://ipfs:5001}
      - CORTENSOR_ROUTER_URL=${CORTENSOR_ROUTER_URL:-__router_placeholder__}
    depends_on:
      - redis
    command: python /app/workers/worker.py
    working_dir: /app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  frontend:
    build:
      context: .
      dockerfile: infra/Dockerfile.frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: npm run dev

volumes:
  redis_data:
